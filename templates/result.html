<!DOCTYPE html>
<html>

<head>
	<title>Diabetes Predictor for Women</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../static/css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
</head>

<body>

	<header>
		</div>
	</header>
	<br>
	<h5 style="color:rgb(13, 14, 14);font-size:20;text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif"><b>Result</b></h5>
	<div class="results">
		{% if prediction == 1%}
		<h4 style="text-align: center;"><b>You might have Diabetes. Please consult your Doctor !<br><br></b><span class="badge badge-secondary">Accuracy
				of classfication:
				{{accuracy}} percent</span></h4>
		{% elif prediction == 0%}
		<h4 style="text-align: center;"><b>Congratulations ! You're probably not having Diabetes<br><br></b><span class="badge badge-secondary">Accuracy
				of classification:
				{{accuracy}} percent</span></h4>
		{% endif %}
	</div>
	<br>
	<br>
	<img src="amresh.png" alt="Logo">
</body>

</html>
